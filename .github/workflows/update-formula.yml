name: update-formula

on:
  workflow_run:
    workflows: ["release"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-formula:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0

      - name: Set version
        id: vars
        run: |
          TAG="${{ github.event.workflow_run.head_branch }}"
          if [[ -z "$TAG" ]]; then
            echo "Tag not found on workflow_run; exiting."
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download release checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ steps.vars.outputs.tag }}" \
            --repo "${GITHUB_REPOSITORY}" \
            --pattern "copilot-mcp-*.sha256"

      - name: Read checksums
        id: sha
        run: |
          ARM64_SHA=$(cut -d' ' -f1 copilot-mcp-aarch64-apple-darwin.tar.gz.sha256)
          X64_SHA=$(cut -d' ' -f1 copilot-mcp-x86_64-apple-darwin.tar.gz.sha256)
          echo "arm64=$ARM64_SHA" >> "$GITHUB_OUTPUT"
          echo "x64=$X64_SHA" >> "$GITHUB_OUTPUT"

      - name: Update formula
        env:
          TAG: ${{ steps.vars.outputs.tag }}
          VERSION: ${{ steps.vars.outputs.version }}
          ARM64_SHA: ${{ steps.sha.outputs.arm64 }}
          X64_SHA: ${{ steps.sha.outputs.x64 }}
        run: |
          python <<'PY'
          from pathlib import Path
          import os

          tag = os.environ["TAG"]          # e.g., v0.1.5
          version = os.environ["VERSION"]  # e.g., 0.1.5
          arm_sha = os.environ["ARM64_SHA"]
          x64_sha = os.environ["X64_SHA"]

          template = Path(".github/formula-template.rb").read_text()
          replacements = {
              "{{VERSION}}": version,
              "{{TAG}}": tag,
              "{{SHA_ARM64}}": arm_sha,
              "{{SHA_X64}}": x64_sha,
          }
          for key, val in replacements.items():
              template = template.replace(key, val)

          Path("Formula/copilot-mcp.rb").write_text(template)
          PY

      - name: Commit and push formula update
        env:
          TAG: ${{ steps.vars.outputs.tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/copilot-mcp.rb
          git commit -m "Update Homebrew formula for ${TAG}" || echo "No changes to commit"
          git push origin HEAD:main
